services:
     db:
          image: postgres:15
          container_name: fin_wss_db
          restart: always
          environment:
               POSTGRES_USER: postgres
               POSTGRES_PASSWORD: postgres
               POSTGRES_DB: finanzas
          ports:
               - "5433:5432"
          volumes:
               - postgres_data:/var/lib/postgresql/data
volumes:
     postgres_data:
